#
version: 2
jobs:
  python3.8: &DEFAULT
    docker:
      - image: cimg/python:3.8

    environment:
      TOX_ENV: py38
      RUN_CHECK: 1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
#      - restore_cache:
#          keys:
#          - v1-dependencies-{{ .Environment.TOX_ENV }}-{{ checksum "requirements_dev.txt" }}

      - run:
          name: install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh

      - run:
          name: install dependencies
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            uv venv
            . .venv/bin/activate

            uv pip install coveralls 'tox<4.0.0'

            if [[ $RUN_CHECK == 1 ]]; then
              uv pip install -r requirements_dev.txt
            fi
            if [[ $(echo $TOX_ENV | grep pypy3) ]]; then
              uv pip install setuptools==60.10.0
            fi

            if [[ $(python -c "import sys; print(sys.stdin.encoding)" |grep None) ]]; then
              export PYTHONIOENCODING=utf-8
            fi
#
#      - save_cache:
#          paths:
#            - ./venv
#          key: v1-dependencies-{{ .Environment.TOX_ENV }}-{{ checksum "requirements_dev.txt" }}

      - run:
          name: run tests
          command: |
            export PATH="$HOME/.local/bin:$PATH"
            . .venv/bin/activate

            if [[ $RUN_CHECK == 1 ]]; then
              pre-commit run --all-files
              mypy pypinyin
            fi


            tox -e $TOX_ENV

            uv pip install .
            pypinyin hello
            echo hello | pypinyin
            pypinyin < setup.cfg

            # coveralls

      - store_artifacts:
          path: test-reports
          destination: test-reports

  python3.11:
    <<: *DEFAULT
    docker:
      - image: cimg/python:3.11
    environment:
      TOX_ENV: py311

  python3.10:
    <<: *DEFAULT
    docker:
