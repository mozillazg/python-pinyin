  python3.7:
    <<: *DEFAULT
    docker:
      - image: cimg/python:3.7
    environment:
      TOX_ENV: py37

  python3.6:
    <<: *DEFAULT
    docker:
      - image: cimg/python:3.6
    environment:
      TOX_ENV: py36

  python3.5:
    <<: *DEFAULT
    docker:
      - image: cimg/python:3.5
    environment:
      TOX_ENV: py35

  python3.4:
    <<: *DEFAULT
    docker:
      - image: python:3.4
    environment:
      TOX_ENV: py34

  python2.7:
    <<: *DEFAULT
    docker:
      - image: cimg/python:2.7
    environment:
      TOX_ENV: py27

  # python2.6:
  #   <<: *DEFAULT
  #   docker:
  #     - image: python:2.6
  #   environment:
  #     TOX_ENV: py33

  pypy2:
    <<: *DEFAULT
    docker:
      - image: pypy:2
    environment:
      TOX_ENV: pypy

  pypy3:
    <<: *DEFAULT
    docker:
      - image: pypy:3
